<div class="canonical-fields-page">
  <div class="page-header">
    <h1 class="page-title">Canonical Fields</h1>
    <button class="btn btn-primary" (click)="openCreateModal()">Create Canonical Field</button>
  </div>

  <div class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Field Name</th>
          <th>Display Name</th>
          <th>Type</th>
          <th>Version</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let field of fields()">
          <td>{{ field.field_name }}</td>
          <td>{{ field.display_name }}</td>
          <td>
            <span class="badge badge-type">{{ field.type }}</span>
          </td>
          <td>{{ field.version }}</td>
          <td>
            <span class="badge" [class.badge-active]="field.status === 'Active'" [class.badge-inactive]="field.status === 'Inactive'">
              {{ field.status }}
            </span>
          </td>
        </tr>
        @if (fields().length === 0) {
          <tr>
            <td colspan="5" class="empty-state">No canonical fields found.</td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <!-- Create Modal -->
  @if (showCreateModal()) {
    <div class="modal-overlay" (click)="closeCreateModal()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h2>Create Canonical Field</h2>
          <button class="btn-close" (click)="closeCreateModal()">Ã—</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Field Name</label>
            <input type="text" [(ngModel)]="newField.field_name" placeholder="e.g., name, email" />
          </div>
          <div class="form-group">
            <label>Display Name</label>
            <input type="text" [(ngModel)]="newField.display_name" placeholder="e.g., Full Name" />
          </div>
          <div class="form-group">
            <label>Type</label>
            <select [(ngModel)]="newField.type">
              <option value="String">String</option>
              <option value="Number">Number</option>
              <option value="Date">Date</option>
              <option value="Boolean">Boolean</option>
              <option value="Email">Email</option>
              <option value="Phone">Phone</option>
            </select>
          </div>
          <div class="form-group">
            <label>Status</label>
            <select [(ngModel)]="newField.status">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="closeCreateModal()">Cancel</button>
          <button class="btn btn-primary" (click)="onCreateField()">Create</button>
        </div>
      </div>
    </div>
  }
</div>
