<div class="dashboard-page">
  <div class="page-header">
    <h1 class="page-title">Lead Management â€“ Admin</h1>
  </div>

  <div class="action-cards">
    <a
      *ngFor="let card of actionCards"
      [routerLink]="card.route"
      class="action-card"
    >
      <div
        class="card-icon-wrapper"
        [style.background]="card.gradient"
      >
        <svg
          class="card-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2.5"
        >
          <ng-container [ngSwitch]="card.icon">
            <!-- Leads -->
            <g *ngSwitchCase="'leads'">
              <path d="M16 21v-2a4 4 0 0 0-4-4H5"></path>
              <circle cx="8.5" cy="7" r="4"></circle>
              <line x1="20" y1="8" x2="20" y2="14"></line>
              <line x1="23" y1="11" x2="17" y2="11"></line>
            </g>

            <!-- Canonical Fields -->
            <g *ngSwitchCase="'fields'">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <path d="M14 2v6h6"></path>
              <path d="M16 13H8"></path>
              <path d="M16 17H8"></path>
              <path d="M10 9H8"></path>
            </g>

            <!-- Products -->
            <g *ngSwitchCase="'products'">
              <path d="M20 7h-4M16 7V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2"></path>
              <path d="M8 7v10a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V7"></path>
            </g>

            <!-- Sources -->
            <path
              *ngSwitchCase="'sources'"
              d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"
            ></path>
          </ng-container>
        </svg>
      </div>

      <div class="card-content">
        <h3 class="card-title">{{ card.title }}</h3>
        <p class="card-description">{{ card.description }}</p>
      </div>

      <div class="card-arrow">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </div>
    </a>
  </div>
</div>
