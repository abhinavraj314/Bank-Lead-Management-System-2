<div class="admin-layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2 class="sidebar-title">Lead Management</h2>
      <p class="sidebar-subtitle">Admin</p>
    </div>
    <nav class="sidebar-nav">
      <a 
        *ngFor="let item of navItems" 
        [routerLink]="item.path" 
        routerLinkActive="active"
        class="nav-item"
      >
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <ng-container [ngSwitch]="item.icon">
            <g *ngSwitchCase="'dashboard'">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <path d="M9 22V12h6v10"></path>
            </g>
            <g *ngSwitchCase="'leads'">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </g>
            
            
            <g *ngSwitchCase="'fields'">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <path d="M14 2v6h6"></path>
              <path d="M16 13H8"></path>
              <path d="M16 17H8"></path>
              <path d="M10 9H8"></path>
            </g>
            <g *ngSwitchCase="'products'">
              <rect x="3" y="4" width="18" height="6" rx="2"></rect>
              <rect x="3" y="14" width="18" height="6" rx="2"></rect>
            </g>
            
            <path *ngSwitchCase="'sources'" d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
            <g *ngSwitchCase="'rules'">
              <path d="M9 11l3 3L22 4"></path>
              <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </g>
            <path *ngSwitchCase="'ranking'" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
          </ng-container>
        </svg>
        <span class="nav-label">{{ item.label }}</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet />
  </main>
</div>
